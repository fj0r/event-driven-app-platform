action: join
event: chat
data:
    type: form
    bind:
      event: confirm
    attrs:
        class: gap md
    children:
      - type: text
        attrs:
            class: i ac
        value: confirm order
      - type: case
        attrs:
            class: gap md
        children:
          - type: case
            attrs:
                horizontal: true
            children:
              - type: input
                value: name
                bind:
                    field: name
              - type: input
                value: age
                bind:
                    field: age
          - type: case
            attrs:
                horizontal: true
            children:
              - type: input
                name: gender
                bind:
                    field: gender
              - type: input
                name: phone
                bind:
                    field: phone
      - type: button
        value: confirm
        attrs:
            oneshot: false
        bind:
            submit: true


