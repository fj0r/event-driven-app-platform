action: join
event: chat
data:
    type: form
    bind:
      value:
        target: confirm
    attrs:
        class: gap md
    children:
      - type: text
        attrs:
            class: i ac
        bind:
          value:
            default: confirm order
      - type: text
        bind:
          value:
            event: test
      - type: case
        attrs:
            class: gap md
        children:
          - type: case
            attrs:
                horizontal: true
            children:
              - type: input
                bind:
                  value:
                    default: name
                    field: name
              - type: input
                bind:
                  value:
                    default: age
                    field: age
          - type: case
            attrs:
                horizontal: true
            children:
              - type: input
                name: gender
                bind:
                  value:
                    field: gender
              - type: input
                name: phone
                bind:
                  value:
                    field: phone
          - type: case
            attrs:
                horizontal: true
            children:
              - type: input
                name: var
                bind:
                  value:
                    variable: test
      - type: button
        attrs:
            oneshot: false
        bind:
          value:
            default: confirm
            submit: true


