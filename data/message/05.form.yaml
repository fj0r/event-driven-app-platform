action: join
event: chat
data:
    type: form
    data:
      event: confirm
    attrs:
        class: gap md
    children:
      - type: text
        attrs:
            class: aic
        value: confirm order
      - type: container
        attrs:
            class: gap md
        children:
          - type: container
            attrs:
                horizontal: true
            children:
              - type: input
                value: name
                data:
                    field: name
              - type: input
                value: age
                data:
                    field: age
          - type: container
            attrs:
                horizontal: true
            children:
              - type: input
                name: gender
                data:
                    field: gender
              - type: input
                name: phone
                data:
                    field: phone
      - type: button
        value: confirm
        attrs:
            oneshot: false
        data:
            submit: true


