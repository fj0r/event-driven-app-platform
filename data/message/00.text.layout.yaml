action: create
type: box
attrs:
    horizontal: true
    class: card
children:
    - type: test
    - type: box
      children:
        - type: box
          attrs:
            class: card shadow
          children:
            - type: text
              value: child of card
        - type: text
          value: 123
          data:
              event: test-data
    - type: list
      data:
          event: chat
      item:
          - type: box
            attrs:
              class: card shadow
    - type: box
      children:
        - type: text
          value: lv 1
          data:
              event: test-data
        - type: box
          children:
            - type: text
              value: lv 2
            - type: box
              children:
                - type: box
                  children:
                - type: text
                  value: lv 3
    - type: input
      data:
          upload: true
          event: message
    - type: button
      data:
          upload: true
          event: ok
      value: "Count"
