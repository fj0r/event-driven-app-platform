action: create
event: ''
data:
  type: case
  attrs:
    horizontal: true
    class: box
  children:
    - type: test
    - type: case
      children:
        - type: case
          attrs:
            class: box border shadow
          children:
            - type: text
              bind:
                value:
                  default: child of box
        - type: text
          bind:
            value:
              default: 123
              source: test-data
    - type: rack
      bind:
        value:
          source: chat
      item:
          - type: case
            attrs:
              class: box border shadow
    - type: case
      children:
        - type: text
          bind:
            value:
              default: lv 1
              source: test-data
        - type: case
          children:
            - type: text
              bind:
                value:
                  default: lv 2
            - type: case
              children:
                - type: case
                  children:
                - type: text
                  bind:
                    value:
                      default: lv 3
    - type: input
      bind:
        value:
          target: message
    - type: button
      bind:
        value:
          default: "Count"
          target: ok
