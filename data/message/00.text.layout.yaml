action: create
type: case
attrs:
    horizontal: true
    class: box
children:
    - type: test
    - type: case
      children:
        - type: case
          attrs:
            class: box border shadow
          children:
            - type: text
              value: child of box
        - type: text
          value: 123
          bind:
              event: test-data
    - type: rack
      bind:
          event: chat
      item:
          - type: case
            attrs:
              class: box border shadow
    - type: case
      children:
        - type: text
          value: lv 1
          bind:
              event: test-data
        - type: case
          children:
            - type: text
              value: lv 2
            - type: case
              children:
                - type: case
                  children:
                - type: text
                  value: lv 3
    - type: input
      bind:
          upload: true
          event: message
    - type: button
      bind:
          upload: true
          event: ok
      value: "Count"
