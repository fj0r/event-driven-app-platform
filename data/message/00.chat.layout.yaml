action: create
event: ''
data:
  attrs:
    class: maximize
  type: case
  children:
  - type: case
    attrs:
        horizontal: true
        class: nogrow
    children:
      - type: text
        bind:
          value:
            default: chat with **AI**
          source: login
        attrs:
          class: shadow nogrow
          format: md
      - type: form
        bind:
          value:
            target: login
        children:
          - type: button
            bind:
              value:
                default: LOGIN
            submit: true
  - type: rack
    attrs:
      class: box c as gap scrolly
      scroll: true
    bind:
      value:
        source: chat
    item:
    - type: case
      attrs:
        class: box border shadow nogrow s ae accent
        selector: ask
    - type: case
      attrs:
        class: box border shadow nogrow s as
  - type: case
    attrs:
      class: nogrow box
      horizontal: true
    children:
    - type: case
      attrs:
        horizontal: true
      children:
      - type: input
        bind:
          event: history
      - type: input
        bind:
          event: echo
