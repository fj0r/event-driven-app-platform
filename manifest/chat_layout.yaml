action: create
event: ''
data:
  attrs:
    class: maximize
  type: case
  children:
  - type: text
    bind:
      value:
        default: chat ****
        source: login
    attrs:
      class: --header nogrow
      format: md
  - type: case
    attrs:
      horizontal: true
      class: --body shrink border round
    children:
    - type: case
      attrs:
        class: --leftside nogrow
      children:
      - type: text
        attrs:
          format: md
          class: box
        bind:
          value:
            default: '**channel**'
      - type: select
        attrs:
          class: --channel i jc nogrow
        bind:
          value:
            event: channel::select
            default: '2'
          options:
            source: channel::list
    - type: case
      attrs:
        class: main shrink
      children:
      - type: rack
        attrs:
          class: --message box c as gap scrolly
          scroll: true
        bind:
          value:
            source: chat
        item:
        - type: case
          attrs:
            class: nogrow s ae accent box border round shadow
            selector: ask
        - type: case
          attrs:
            class: nogrow s ax box border round shadow
      - type: case
        attrs:
          class: --input nogrow box
          horizontal: true
        children:
        - type: case
          attrs:
            horizontal: true
          children:
          - type: input
            bind:
              value:
                event: message
