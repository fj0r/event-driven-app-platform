logic = 'chat' # chat, crm

[trace]
format = 'compact'

[queue]
enable = true

[queue.outgo]
type = 'kafka'
broker = ['localhost:19092']
topic = 'push'

[queue.income]
type = 'kafka'
broker = ['localhost:19092']
topic = ['event']
group = 'chat'

[database]
type = 'postgres'
host = 'localhost'
port = 15432
db = 'chat'
user = 'chat'
passwd = 'chat'


[greet]
url = "http://localhost:3000/config/hooks/greet"

[[greet.data]]
enable = true
endpoint = "http://localhost:3000/debug/render/layout.json"
accept = "application/json"

[[greet.data]]
enable = true
path = "user.json"

[[greet.data]]
enable = true
path = "segment.tmpl.json"
